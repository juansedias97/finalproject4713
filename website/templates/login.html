{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block n2%}
<a class="nav-item nav-link" id="login" href="/">Login</a>
{% endblock %}

{% block content%}
<form method="POST">
  <br>
  <h3 align="center">Project Login</h3>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
